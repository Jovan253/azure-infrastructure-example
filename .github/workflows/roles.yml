name: "Terraform Roles Pipeline"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment (dev/staging/prod)"
        required: true
        default: "dev"

env:
  TF_VAR_client_secret: ${{ secrets.ROLE_CLIENT_SECRET }}    

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: roles-tf        
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform init
      - run: terraform fmt
      # - run: terraform plan
      - run: terraform apply -auto-approve -var-file="variables/${{ github.event.inputs.environment }}.tfvars.json"